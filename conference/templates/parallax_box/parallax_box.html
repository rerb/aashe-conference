{% load thumbnail %}
{% thumbnail image.file.url "1600x900" as im %}
<div class="parallax-quote parallaxBg" style="background: url('{{ im.url }}') 50% 0 repeat fixed;">
    <div class="container">
        <div class="parallax-quote-in">
            <p>{{ text_content }}</p>
        </div>
    </div>
</div>
{% endthumbnail %}
