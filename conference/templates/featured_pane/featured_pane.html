<div class="col-sm-6 sm-margin-bottom-50" style="float:left; height: 180px;">
    <div class="service-block-v8" style="height: 170px;">
        <i class="{{ icon }}"></i>
        <div class="service-block-desc">
            {% if button_url %}
                <a href="{{ button_url }}"><h3 style="color: #6BBC49;">{{ title }}</h3></a>
            {% else %}
                <h3>{{ title }}</h3>
            {% endif %}
            <p>{{ text_block }}</p>
        </div>
    </div>
</div>
