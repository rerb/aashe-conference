{% load thumbnail %}

<div class="col-md-4" style="padding-bottom: 20px;">
    <div class="featured-img">
      <!-- thumbnailed -->
      {% thumbnail image.file.url "600x600" as im %}
          <img class="img-responsive margin-bottom-20" src="{{ im.url }}">
      {% endthumbnail %}
        <a href="{{ link_url }}"><i class="rounded-x fa fa-link"></i></a>
    </div>
    <h2><a class="color-dark" href="{{ link_url }}">{{ title }}</a></h2>
    <p>{{ text_block }}</p>
</div>
