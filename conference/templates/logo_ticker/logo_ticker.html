{% load thumbnail %}
{{ feincms_page.content.media }}
<div class="container" style="padding-top: 10px; padding-bottom: 10px;">
    <div class="owl-clients-v2">
        {% for image in images %}
            <div class="item" style="display:inline-block; vertical-align:middle;">
                <div class="frame">
                    <a href="{{ image.url }}">
                        {% thumbnail image.image.file.url "210x220" as im %}
                            <img src="{{ im.url }}" alt="" />
                        {% endthumbnail %}
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
