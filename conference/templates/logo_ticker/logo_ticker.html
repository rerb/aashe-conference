{% load thumbnail %}
<div class="container content-sm">
    <div class="owl-clients-v1">
        {% for image in images %}
        <div class="item">
            <a href="{{ image.url }}">
                <img src="/media/medialibrary/{{ image }}" alt="" />
            </a>
        </div>
        {% endfor %}
    </div>
</div>
