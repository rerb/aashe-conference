{% load thumbnail %}
<div class="row team-v7 no-gutter equal-height-columns">
    <div class="col-md-6 col-md-push-6 team-arrow-left">
        <div class="dp-table">
            <div class="equal-height-column dp-table-cell team-v7-in" style="height: 456px;">
                {{ text_block }}
            </div>
        </div>
    </div>
    <div class="col-md-6 col-md-pull-6 team-v7-img">
        {% thumbnail image.file.url "585x452" crop="center" as im %}
            <img class="img-responsive full-width equal-height-column" src="{{ im.url }}" alt="">
        {% endthumbnail %}
    </div>
</div>
