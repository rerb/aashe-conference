{% load thumbnail %}
<div class="row team-v7 no-gutter equal-height-columns">
    <div class="col-md-6 team-arrow-right">
        <div class="dp-table">
            <div class="equal-height-column dp-table-cell team-v7-in" style="height: 456px;">
                {{ text_block }}
            </div>
        </div>
    </div>
    <div class="col-md-6 team-v7-img equal-height-column">
        {% thumbnail image.file.url "585"  as im %}
            <img class="img-responsive full-width keynote-image" src="{{ im.url }}" alt="">
        {% endthumbnail %}
    </div>
</div>
