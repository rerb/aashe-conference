{% load thumbnail %}

<div class="wrapper">
    <div class="col-md-4" style="padding-bottom: 20px;">
        <div class="news-v1-in bg-color-white">

            <!-- thumbnailed -->
            {% thumbnail image.file.url "400x400" as im %}
                <img class="img-responsive" src="{{ im.url }}">
            {% endthumbnail %}
            
            <h3 class="font-normal"><a href="{{ link_url }}">{{ title }}</a></h3>
            <p>{{ text_block }}</p>
        </div>
    </div>
</div>
