language: python
python:
- '2.7'
addons:
  postgresql: '9.3'
services:
- postgresql
env:
  global:
  - DEBUG=True
  - USE_S3=1
  - AASHE_DRUPAL_URI=http://www.aashe.org/services/xmlrpc
  - AASHE_DRUPAL_KEY_DOMAIN=acupcc.aashe.org
  - AASHE_DRUPAL_COOKIE_DOMAIN=.aashe.org
  - DATABASE_URL=postgresql://postgres@localhost/travis_ci_test
  - SECRET_KEY=blahblahblah
  - AWS_STORAGE_BUCKET_NAME=aashe-conference-test
  - secure: 
  - secure: 
  - secure: 
  - secure: 
install:
- pip install setuptools>=18.5
- pip install -r requirements.txt
- pip install -r requirements_test.txt
script: coverage run manage.py test -v3
after_success: coveralls
notifications:
  hipchat: 5534a6204d6caa1a45ac2444282aca@WebDevActivity
  email: false
